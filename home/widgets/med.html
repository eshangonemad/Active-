<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicine Tracker</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin-top: -30px ;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
    color: #555;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    display: block;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 5px;
    font-size: 16px;
    color: #444;
  }
  .taken {
    color: green;
  }
</style>
</head>
<body>
    <div class="top"><center><img src="/resources/textwlogo.png"  width="200px"></center></div>
    <div class="wb">
        <p style="font-size: large;line-height: 0%;"><b>Welcome Back,</b></p> 
        <p id="username" style="font-size: xx-large;line-height: 0; font-family: 'Righteous', sans-serif;margin-top: 0.px;">[USERNAME]</p>
    </div><br>
<div class="container">
  <h1>Medicine Tracker</h1>
  <form id="medicineForm">
    <label for="medicine">Medicine:</label>
    <input type="text" id="medicine" name="medicine" placeholder="Enter medicine name">
    <button type="submit">Add Medicine</button>
  </form>
  <ul id="medicineList"></ul>
</div>
<div class="nav">
    <div style="display:flex;width:50%;;cursor: pointer;" onclick="window.open('/home/home.html','_self')" class="navu"><img src='/resources/icons/home.png' width="40px"><p style="font-size: large;margin-left: 10px;">Home</p></div>
    
    <div style="display:flex;width:50%;padding-left: 170px;cursor: pointer;" onclick="window.open('/You/you.html','_self')"class="navu"><p style="font-size: large;margin-right: 10px;">You</p><img src='/resources/icons/user.png' width="40px"></div>
  </div>
  <style>/* nav bar*/
    .nav{
        display: flex;
        background-color: rgb(241, 205, 0);
        width: 100%;
        height: 40px;
        margin-left: px;
        padding: 10px;
        position: fixed;
      bottom: 0;
    }</style>

<script>
document.getElementById('medicineForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const medicineInput = document.getElementById('medicine');
  const medicine = medicineInput.value.trim();
  
  if (medicine === '') {
    alert('Please enter a medicine name.');
    return;
  }
  
  const li = document.createElement('li');
  li.textContent = medicine;
  
  const takenButton = document.createElement('button');
  takenButton.textContent = 'Mark as Taken';
  takenButton.addEventListener('click', function() {
    li.classList.toggle('taken');
    takenButton.textContent = li.classList.contains('taken') ? 'Undo' : 'Mark as Taken';
  });
  
  const deleteButton = document.createElement('button');
  deleteButton.textContent = 'Delete';
  deleteButton.addEventListener('click', function() {
    li.remove();
  });
  
  li.appendChild(takenButton);
  li.appendChild(deleteButton);
  
  document.getElementById('medicineList').appendChild(li);
  
  medicineInput.value = '';
});
</script>

<script>console.log(localStorage.getItem('username'))
    document.getElementById('username').innerHTML = localStorage.getItem('username')+'!';</script>
</body>
</html>
